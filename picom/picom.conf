backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

#opacity settangs
active-opacity = 1.0; #active windows 100% opacity
inactive-opacity = 0.9; #inactive windows 90% opacity
frame-opacity = 0.75; #frame opacity 75%

#rounder cornerz
corner-radius = 1
